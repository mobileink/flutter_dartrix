name         : tap_counter
version      : 0.2.1
docstring    : A simple Flutter app
description  : Generates a Flutter app.

dartrix      : 0.2.0

params:
  sys:
    - id : out
      defaultsTo : tap_counter
    - id : ns
      defaultsTo : example.org

  user:
    - name       : title
      docstring  : App title
      typeHint   : string
      defaultsTo : Flutter Demo
    - name       : project
      abbr       : p
      docstring  : Project
      help       : Project name
      typeHint   : string
      defaultsTo : tap_counter
      seg        :     PROJ
    - name       : class
      abbr       : c
      docstring  : Class name for Android component.
      help       : A Java/Kotlin class name.
      typeHint   : string
      defaultsTo : MainActivity
      seg        : CLASS
    - name       : app
      abbr       : a
      docstring  : Application
      help       : Application name
      typeHint   : string
      defaultsTo : tap_counter
      seg        : APP
    - name       : greeting
      abbr       : g
      docstring  : Greeting msg.
      help       : A greeting like "Hello" or "Salut".
      typeHint   : string
      defaultsTo : Hello
